	{% extends 'base.html' %}

{% block body %}
<div class="form-container">
    <h2>Edit Your Profile</h2>
    <form method="POST" action="">
        <div class="form-group">
            <label>Full Name</label>
            <input type="text" name="name" class="form-control" value="{{ tutor.name }}" required>
        </div>
        <div class="form-group">
            <label>Bio / About Me</label>
            <textarea name="bio" class="form-control" rows="4">{{ tutor.bio }}</textarea>
        </div>
        <div class="form-group">
            <label>Hourly Rate ($)</label>
            <input type="number" name="hourly_rate" class="form-control" value="{{ tutor.hourly_rate }}" step="0.01" min="0" required>
        </div>
        <div class="form-group">
            <label>Skills You Teach (Select all that apply)</label>
            <div class="checkbox-group">
                {% for skill in all_skills %}
                    <div class="checkbox-item">
                        <input type="checkbox" name="skills" value="{{ skill.skill_id }}" 
                               id="skill-{{ skill.skill_id }}" {% if skill.skill_id in tutor_skills %}checked{% endif %}>
                        <label for="skill-{{ skill.skill_id }}">{{ skill.skill_name }}</label>
                    </div>
                {% endfor %}
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Update Profile</button>
    </form>
</div>
{% endblock %}
